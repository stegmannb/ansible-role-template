---
dependency:
  name: galaxy

driver:
  name: containers

platforms:
  - name: molecule-ubuntu-bionic
    image: docker.io/ubuntu:bionic
    pre_build_image: true
    groups:
      - ubuntu

provisioner:
  name: ansible
  playbooks:
    converge: ../resources/converge.yml
    prepare: ../resources/prepare.yml
    verify: ../resources/verify.yml

verifier:
  name: ansible

lint: |
  set -e
  ansible-lint
